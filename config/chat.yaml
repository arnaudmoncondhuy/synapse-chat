# Configuration for synapse-chat package
# API endpoints and chat widget configuration

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # ── API Controllers ────────────────────────────────────────────────────────
  ArnaudMoncondhuy\SynapseChat\Core\Controller\Api\:
    resource: '../src/Core/Controller/Api/'
    tags: ['controller.service_arguments']

  # ── Chat UI Controller (Full page) ────────────────────────────────────────
  ArnaudMoncondhuy\SynapseChat\Infrastructure\Controller\ChatUiController:
    tags: ['controller.service_arguments']
